<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font awesome -->

    <script src="https://kit.fontawesome.com/460f3ea381.js" crossorigin="anonymous"></script>
    <!-- Liens Css -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo">
    </header>

<main>
    <section>
    <div class="localisation">
        <form action="#" method="POST">
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" name="city" class="localisation__form" value="Paris, Belleville">
        </form>
    </div>


        <div class="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button type="button">Explorer nos restaurants</button>            
        </div>

        <div class="operation">
            <h2>Fonctionnement</h2>
            <div class="operation__list">
                <div class="operation__option"></div>
                    <div class="operation__number">1</div>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choisissez un restaurant</p>
                </div>

                <div class="operation__option">
                    <div class="operation__number">2</div>
                    <i class="fas fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>

                <div class="operation__option">
                    <div class="operation__number">3</div>
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
       </div>


    </section>


    <section class="restaurant-list">
        <h2 class="restaurant-list__h2">Restaurants</h2>

</section>
</main>
</body>
</html>
